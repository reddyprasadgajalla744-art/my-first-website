<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for the calculator display to prevent spinners on number input */
        #display {
            -moz-appearance: textfield;
        }
        #display::-webkit-outer-spin-button,
        #display::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-xs mx-auto">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <!-- Display -->
            <input type="text" id="display" class="w-full bg-gray-200 text-gray-900 text-4xl text-right font-bold rounded-lg px-4 py-3 mb-6 border-none focus:outline-none focus:ring-2 focus:ring-indigo-500" readonly>

            <!-- Buttons Grid -->
            <div class="grid grid-cols-4 gap-4">
                <!-- Row 1 -->
                <button class="calculator-btn bg-gray-300 hover:bg-gray-400 text-gray-900">C</button>
                <button class="calculator-btn bg-gray-300 hover:bg-gray-400 text-gray-900">(</button>
                <button class="calculator-btn bg-gray-300 hover:bg-gray-400 text-gray-900">)</button>
                <button class="calculator-btn operator-btn bg-indigo-500 hover:bg-indigo-600 text-white">/</button>
                
                <!-- Row 2 -->
                <button class="calculator-btn number-btn bg-gray-200 hover:bg-gray-300">7</button>
                <button class="calculator-btn number-btn bg-gray-200 hover:bg-gray-300">8</button>
                <button class="calculator-btn number-btn bg-gray-200 hover:bg-gray-300">9</button>
                <button class="calculator-btn operator-btn bg-indigo-500 hover:bg-indigo-600 text-white">*</button>

                <!-- Row 3 -->
                <button class="calculator-btn number-btn bg-gray-200 hover:bg-gray-300">4</button>
                <button class="calculator-btn number-btn bg-gray-200 hover:bg-gray-300">5</button>
                <button class="calculator-btn number-btn bg-gray-200 hover:bg-gray-300">6</button>
                <button class="calculator-btn operator-btn bg-indigo-500 hover:bg-indigo-600 text-white">-</button>

                <!-- Row 4 -->
                <button class="calculator-btn number-btn bg-gray-200 hover:bg-gray-300">1</button>
                <button class="calculator-btn number-btn bg-gray-200 hover:bg-gray-300">2</button>
                <button class="calculator-btn number-btn bg-gray-200 hover:bg-gray-300">3</button>
                <button class="calculator-btn operator-btn bg-indigo-500 hover:bg-indigo-600 text-white">+</button>
                
                <!-- Row 5 -->
                <button class="calculator-btn number-btn bg-gray-200 hover:bg-gray-300 col-span-2">0</button>
                <button class="calculator-btn number-btn bg-gray-200 hover:bg-gray-300">.</button>
                <button class="calculator-btn equals-btn bg-green-500 hover:bg-green-600 text-white">=</button>
            </div>
        </div>
        
        <!-- Back to Portfolio Link -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-indigo-600 font-semibold hover:underline">&larr; Back to Portfolio</a>
        </div>
    </div>

    <!-- We will add JavaScript here later -->
    <script>
        // Calculator logic will go here
    </script>

</body>
</html>

<style>
    .calculator-btn {
        @apply text-2xl font-bold rounded-lg p-4 transition-colors duration-200;
    }
</style>
