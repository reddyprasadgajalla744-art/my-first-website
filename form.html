<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="form-container" class="w-full max-w-md mx-auto">
        <form id="contactForm" class="bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">Contact Us</h2>
            <div class="w-20 h-1 bg-indigo-500 mx-auto mb-8"></div>

            <!-- Name Field -->
            <div class="mb-6">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow" placeholder="Enter your name" required>
            </div>

            <!-- Email Field -->
            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow" placeholder="you@example.com" required>
            </div>

            <!-- Message Field -->
            <div class="mb-8">
                <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow" placeholder="Your message here..." required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-300">Send Message</button>
        </form>
        
        <!-- Back to Portfolio Link -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-indigo-600 font-semibold hover:underline">&larr; Back to Portfolio</a>
        </div>
    </div>

    <script>
        const formContainer = document.getElementById('form-container');
        const contactForm = document.getElementById('contactForm');

        contactForm.addEventListener('submit', function(event) {
            // This is the most important line! It stops the page from refreshing.
            event.preventDefault();

            // Simple validation check
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name === '' || email === '' || message === '') {
                // In a real app, you'd show an error message here
                alert('Please fill out all fields.');
                return;
            }
            
            // If validation passes, show the success message
            formContainer.innerHTML = `
                <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
                    <h2 class="text-3xl font-bold text-gray-900 mb-4">Thank You!</h2>
                    <p class="text-gray-700 mb-6">Your message has been sent successfully. We'll get back to you soon.</p>
                    <div class="flex justify-center mb-8">
                        <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <a href="index.html" class="text-indigo-600 font-semibold hover:underline">&larr; Back to Portfolio</a>
                </div>
            `;
        });
    </script>

</body>
</html>
