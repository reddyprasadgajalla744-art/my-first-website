<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-lg">
        <!-- Main content container that will be replaced on success -->
        <div id="formContainer" class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center border-b-2 border-indigo-500 pb-4">Contact Us</h1>
            
            <form id="contactForm">
                <!-- Name Field -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your name" required>
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" required>
                </div>

                <!-- Message Field -->
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your message here..." required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-colors duration-300">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Back to Portfolio Link -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-indigo-600 font-semibold hover:underline">&larr; Back to Portfolio</a>
        </div>
    </div>

    <!-- JavaScript for form interactivity -->
    <script>
        // Find the form on the page
        const contactForm = document.getElementById('contactForm');
        // Find the container that holds the form
        const formContainer = document.getElementById('formContainer');

        // Listen for when the user clicks the "Send Message" button
        contactForm.addEventListener('submit', function(event) {
            // Prevent the browser from reloading the page
            event.preventDefault();

            // Get the values the user typed in
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Simple check to make sure fields are not empty
            if (name && email && message) {
                // If the form is filled out, show a success message
                formContainer.innerHTML = `
                    <div class="text-center">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Thank You!</h2>
                        <p class="text-gray-700 mb-6">Your message has been sent successfully. We'll get back to you soon.</p>
                        <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                `;
            }
        });
    </script>

</body>
</html>
